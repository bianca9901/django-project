{% extends 'app_restaurant/base.html' %}

{% block content %}

</br>
<h1> Events </h1>
</br>

<div class="row">
{% for event in event_list %}
<div class="col-md-4 mb-4">
    <div class="card">
    <div class="card-body">
    <h5 class="card-title">{{ event.name }}</h5>
    <p class="card-text">Date: {{ event.event_date }}</p>
    <p class="card-text">Available Spots: {{ event.available_spots }}</p>
    <p class="card-text">{{ event.description }}</p>
    <a href="{% url 'make_reservation' event.id %}" class="btn btn-success">Join The Fun!</a>
</div>
</div>
</div>
{% endfor %}
</div>
{% endblock %}
