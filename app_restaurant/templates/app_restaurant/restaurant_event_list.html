{% extends 'app_restaurant/base.html' %}

{% block content %}

</br>
<h1> Events </h1>
</br>

{% for event in event_list %}
<div class="event-card">
    <h2>{{ event.name }}</h2>
    <p>Date: {{ event.event_date }}</p>
    <p>Available Spots: {{ event.available_spots }}</p>
    <p>{{ event.description }}</p>
    <a href="{% url 'make_reservation' event.id %}" class="btn btn-primary">Make Reservation</a>
</div>
{% endfor %}

{% endblock %}
