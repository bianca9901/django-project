{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Django restaurant and live music in Stockholm, Sweden.">
    <meta name="keywords" content="django restaurant live music Stockholm Sweden">
    <meta name="author" content="Bianca">
    <title>Django Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/css/images/favicon.png">
</head>

<body>
    {% include 'app_restaurant/navbar.html' %}
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-dismissible {% if message.tags %}{{ message.tags }}{% endif %}" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="container">
        {% block content %}
        
        {% endblock %}
    </div>
    

    <!--Map and Footer-->
    <section>
        <div class="container map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20472.740141865957!2d18.039234409263315!3d59.31874036046145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f763119640bcb%3A0xa80d27d3679d7766!2sStockholm!5e0!3m2!1ssv!2sse!4v1690616526160!5m2!1ssv!2sse"
                width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
    <footer>
        <div class="footer-p-container">
            <p class="footer-p"><i class="fa-solid fa-map-pin"></i>Stockholm (Skärsgården Tinga) nr2</p>
            <p class="footer-p"><i class="fa-solid fa-phone"></i> 073-1234567</p>
            <p class="footer-p"><i class="fa-regular fa-envelope"></i> django@example.com</p>
            <p class="footer-p"><i class="fa-regular fa-clock"></i> Mon - Sun 15 - 02</p>
        </div>
        <ul class="socialmedia">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit Our Facebook Page (opens in a new tab)">
                    <i class="fab fa-facebook custom-color-gold"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit Our instagram Page (opens in a new tab)">
                    <i class="fab fa-instagram custom-color-gold"></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit Our Youtube channel (opens in a new tab)">
                    <i class="fab fa-youtube custom-color-gold"></i>
                </a>
            </li>
        </ul>
    </footer>

<!--Font Awesome icons-->
<script src="https://kit.fontawesome.com/c6099e5633.js" crossorigin="anonymous"></script>

<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>

</body>

</html>
